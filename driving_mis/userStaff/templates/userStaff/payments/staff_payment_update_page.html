{% extends "usersStaff/layout.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/baseForm.css' %}">
{% endblock extra_css %}

{% block title %}
<title>Add Student</title>
{% endblock title %}

{% block content %}

<div class="form-container">

    <form method="POST" action="{% url 'userStaff:StaffUpdateStudent' student.slug %}">
        {% csrf_token %}

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{student.name|escape}}" required>

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" value="{{student.phone}}" required>

        <label for="address">Address:</label>
        <textarea id="address" name="address">{{student.address}}</textarea>

        <label for="course">Course / Package:</label>
        <select id="course" name="course" value="{{student.course}}">
            <option value="A">Bike (A)</option>
            <option value="B">Car (B)</option>
            <option value="K">Scooter (K)</option>
        </select>

        <label for="total_fee">Total Fee:</label>
        <input type="text" id="total_fee" name="total_fee" value="{{student.total_fee}}">

        <label for="fees_paid">Fees Paid:</label>
        <input type="text" id="fees_paid" name="fees_paid" value="{{student.fees_paid}}">

        <label for="enrollment_date">Enrollment Date:</label>
        <input type="date" id="enrollment_date" name="enrollment_date" value="{{ student.enrollment_date|date:'Y-m-d' }}" required>

        <label for="notes">Notes:</label>
        <textarea id="notes" name="notes"> {{student.notes}} </textarea>

        <button type="submit">Update Student</button>

    </form>

</div>

{% endblock content %}
